<main>
    <div class="loginForm">
        <h2>Change your password</h2>
        <form>
            <div class="form-group">
                <label for="username">Password</label>
                <input type="password" id="password" name="password" [(ngModel)]="password" required>
            </div>
            <div class="form-group">
                <label for="password">Repeat password</label>
                <input type="password" id="repPassword" name="password" [(ngModel)]="repPassword" (input)="checkPassword()" required>
                <br />
                <small id="checkPassword">Passwords must be the same!</small>
            </div>
            <div class="form-group">
                <button type="submit" (click)="changePassword()">Change password</button>
            </div>
        </form>
    </div>
</main>
