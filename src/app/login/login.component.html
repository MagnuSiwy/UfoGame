<main>
    <div class="loginForm">
        <h2>Login</h2>
        <form>
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" placeholder="Your username" [(ngModel)]="username" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" [(ngModel)]="password" required>
            </div>
            <div class="form-group">
                <button type="submit" (click)="userRequest()">Login</button>
            </div>
        </form>
    </div>
</main>
